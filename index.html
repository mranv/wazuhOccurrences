<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - wazuh occurrencies 4.9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="gradient-bg p-4 md:p-8">
    <div class="bg-white rounded-lg shadow-lg p-4 md:p-6 h-full flex flex-col">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-gray-800">POC - wazuh occurrencies 4.9.0</h1>
        <div class="flex-grow overflow-y-auto">
            <div class="iframe-container mb-4">
                <iframe class="responsive-iframe" src="https://docs.google.com/spreadsheets/d/1b5KvQpbHeoM_2o6tF4hUQpFuxn5wU-bqtDxN6Nhx2Ic/pubhtml?widget=true&amp;headers=false"></iframe>
            </div>
            <p class="text-gray-600 mb-2 text-sm md:text-base">Wazuh occurrencies data is displayed above, responsive to all screen sizes.</p>
            <p class="text-gray-600 text-sm md:text-base">This visualization of Wazuh occurrencies is responsive across all devices & will remain dynamic!</p>
        </div>
    </div>
</body>
</html>
